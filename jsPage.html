		<div id="body">
			
			
				<canvas id="myCanvas" width="400px" height="400px" style="border:1px solid black;"> </canvas>
			
			
			
		</div>
		
		<script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
        var xPosition = 10;
        var adding = 1;
       
       
        
        setInterval(function(){
            
        ctx.fillStyle = "green"; // set fill color
        ctx.fillRect(0, 0, canvas.width, canvas.height); // fill canvas aka background
            
        
        xPosition = xPosition + adding;
        
        if (xPosition > 400) {
            adding = adding*-1;
        } else if(xPosition < 0) {
            adding = adding*-1;
        } else {}
        
        
        
        ctx.fillStyle = "blue"//set fill color
        
        ctx.font = "30px Arial"; // set size and font
        ctx.fillText("Ball's x position is: "+ xPosition, 10, 50); // write text that is filled
            
        ctx.beginPath(); // beginng path
        ctx.arc(xPosition, 200, 40, 0, 2 * Math.PI); // CREATING PATH
        
        ctx.fillStyle = "black"; //set fill color
        ctx.fill();// filling
        ctx.stroke(); // dowing the drawing
            
        }, 10)
        
        
        
            
            
        </script>
