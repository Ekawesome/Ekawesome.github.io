		<div id="body">
			
			
				<canvas id="myCanvas" width="400px" height="400px" style="border:1px solid black;"> </canvas>
			
			
			
		</div>
		
		<script> <!--all of the java script is in here takes things from the html and manipultes them in java script>
		
			var canvas = document.getElementById("myCanvas"); // gets the element "myCanvas" that was previously created and stores it 
			var ctx = canvas.getContext("2d"); // get the context/ the stuff inside and stores it as a var "ctx". To beable to eddit it 
			
			//global variables for later
			var xPosition = 10; //x position of ball that will be changed
			var adding = 1; // number being added to the x position of ball, aka the speed
		   
		   
			
			setInterval(function(){ //setInterval calls what is inside of it prepetadly and updates it. It calles it a sertain about of times determined by the number at the end
				//dont know why it has to be in a function but maybe becuase the setInterval has to call a function of something
				
				ctx.fillStyle = "green"; // set fill color
				ctx.fillRect(0, 0, canvas.width, canvas.height); // fill canvas aka background
					
				
				xPosition = xPosition + adding;//ball moving code
				
				if (xPosition > 400) { //ball bouncing code
					adding = adding*-1;
				} else if(xPosition < 0) {
					adding = adding*-1;
				} else {}
				
				
				
				ctx.fillStyle = "blue"//set fill color
				
				ctx.font = "30px Arial"; // set size and font
				ctx.fillText("Ball's x position is: "+ xPosition, 10, 50); // write text that is filled
					
				ctx.beginPath(); // beginng path
				ctx.arc(xPosition, 200, 40, 0, 2 * Math.PI); // CREATING PATH for the circle
				
				ctx.fillStyle = "black"; //set fill color
				ctx.fill();// filling
				ctx.stroke(); // dowing the drawing
					
			}, 10) //10 is the number of times that the inside function is calle/ the frame rate
			
			
			
				
            
        </script>
